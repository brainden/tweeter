<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<title>Tweeter - Home Page</title>

		<!-- External CSS -->
		<link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/nav.css" type="text/css" />
		<link rel="stylesheet" href="/styles/header.css" type="text/css" />
		<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
		<link rel="stylesheet" href="/styles/responsive.css" type="text/css" />
		<!-- App CSS -->
		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />

		<!-- External JS -->
		<script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
		></script>
		<!-- App JS -->

		<script type="text/javascript" src="/scripts/app.js"></script>
		<script
			type="text/javascript"
			src="/scripts/composer-char-counter.js"
		></script>
	</head>

	<body>
		<nav id="navbar">
			<span class="tweeter">tweeter</span>
			<section class="new-tweet-section">
				<span class="write-a-new-tweet"
					><strong>Write</strong> a new tweet</span
				>
				<img
					class="arrow-image"
					onclick="clickToggle()"
					src="images/arrows-transparent-animated-gif-1.gif"
					alt="arrow gif"
				/>
			</section>
		</nav>

		<!-- Page-specific (main) content here -->

		<header class="main-avatar-and-name">
			<div class="image">
				<img src="/images/profile-hex.png" />
			</div>
			<div class="your-name">
				<h2><strong>Brandon</strong> Kilic</h2>
			</div>
		</header>
		<main class="container">
			<section class="new-tweet-main">
				<span class="alert"></span>

				<form id="submit-form" method="POST" action="/tweets">
					<input
						class="text1"
						name="text"
						placeholder="What are you humming about?"
					/>
					<input class="tweet-button" type="submit" value="Tweet" />
					<span class="counter">140</span>
				</form>
			</section>
			<section id="tweet-container" class="created-tweet"></section>
		</main>
	</body>
</html>
